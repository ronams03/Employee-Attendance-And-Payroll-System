<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link id="favicon" rel="icon" type="image/ico" href="../images/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#3b82f6', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer type="module" src="../js/login.js"></script>
  <script>
    // Minimal anime.js loader
    (function(){
      const s = document.createElement('script');
      s.src = 'https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js';
      s.async = true;
      s.onload = function(){
        try {
          const card = document.getElementById('login-card');
          if (card) {
            card.style.opacity = '0';
            card.style.transform = 'translateY(6px) scale(0.98)';
            anime({ targets: card, translateY: [6,0], scale: [0.98,1], opacity: [0,1], easing: 'easeOutQuad', duration: 360 });
          }
          const logo = document.getElementById('login-logo');
          if (logo) {
            logo.style.transformOrigin = '50% 50%';
            logo.style.opacity = '0';
            anime({ targets: logo, scale: [0.98, 1], opacity: [0,1], easing: 'easeOutQuad', duration: 320, delay: 60 });
          }
                    const title = document.querySelector('h1');
          if (title) {
            title.style.opacity = '0';
            title.style.transform = 'translateY(2px)';
            anime({ targets: title, translateY: [2,0], opacity: [0,1], easing: 'easeOutQuad', duration: 260, delay: 100 });
          }
          const addr = document.getElementById('company-address');
          if (addr) {
            addr.style.opacity = '0';
            addr.style.transform = 'translateY(2px)';
            anime({ targets: addr, translateY: [2,0], opacity: [0,1], easing: 'easeOutQuad', duration: 260, delay: 120 });
          }
          const fields = document.querySelectorAll('#login-form input');
          if (fields && fields.length) {
            anime({ targets: fields, translateY: [4,0], opacity: [0,1], easing: 'easeOutQuad', duration: 240, delay: anime.stagger(30, { start: 140 }) });
          }
                  } catch {}
      };
      document.head.appendChild(s);
    })();
  </script>
</head>
<body id="login-bg" class="min-h-screen flex items-center justify-center bg-primary-50 py-8">
  <div class="w-full max-w-6xl mx-auto px-4 md:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 items-center gap-10">
      <!-- Left branding column -->
      <div class="text-center">
        <div class="w-28 h-28 md:w-32 md:h-32 mx-auto mb-4">
          <img id="login-logo" src="../images/Unitop1.png" alt="Unitop Logo" class="w-full h-full object-contain">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-1">Unitop</h1>
                <p id="company-address" class="text-sm text-gray-500 mt-1 whitespace-nowrap">2nd Floor, Ipil Street, Carmen, Cagayan de Oro City, Misamis Oriental, Philippines 9000</p>
      </div>
      <!-- Right login form column -->
      <div class="flex justify-center md:justify-end">
        <div id="login-card" class="bg-white w-full max-w-sm rounded-lg shadow p-6">
          <form id="login-form" class="space-y-3">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Sign In</h2>
            <div class="h-0.5 bg-primary-600 w-16 rounded mb-3"></div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Username</label>
              <input id="login-username" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Password</label>
              <div class="relative">
                <input id="login-password" type="password" class="w-full border rounded px-3 py-2 pr-10" />
                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-2 text-gray-500 hover:text-gray-700" aria-label="Show password">
                  <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                    <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Numeric CAPTCHA -->
            <div id="captcha-group" class="mt-2">
              <label class="block text-sm text-gray-600 mb-1">Enter the number shown below</label>
              <div class="flex items-center gap-2">
                <div id="captcha-display" class="select-none tracking-widest text-lg font-semibold text-gray-800 bg-gray-100 rounded px-3 py-2">000000</div>
                <button type="button" id="captcha-refresh" class="px-2 py-1 text-xs rounded border bg-white hover:bg-gray-50">Refresh</button>
              </div>
              <input id="captcha-input" inputmode="numeric" pattern="[0-9]*" class="mt-2 w-full border rounded px-3 py-2" placeholder="Type the number here" />
              <p id="captcha-error" class="hidden text-xs text-red-600 mt-1"></p>
            </div>

            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input type="checkbox" id="remember-me" class="mr-2 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                <span class="text-sm text-gray-600">Remember me</span>
              </label>
            </div>

            <button type="submit" class="w-full px-3 py-2 text-sm rounded bg-primary-600 text-white hover:bg-primary-700 focus:ring-2 focus:ring-primary-400 focus:outline-none">Login</button>
            <div class="text-center">
              <a href="./forgot-password.html" class="text-sm text-primary-600 hover:text-primary-700 hover:underline">Forgot Password?</a>
            </div>
            <p id="login-error" class="text-sm text-red-600 hidden">Invalid credentials</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
