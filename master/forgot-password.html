<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <link id="favicon" rel="icon" type="image/ico" href="../images/favicon.ico" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
              500: '#3b82f6', 600: '#3b82f6', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer type="module" src="../js/forgot-password.js"></script>
  </head>
<body class="min-h-screen flex items-center justify-center bg-primary-50 py-8">
  <div id="forgot-card" class="bg-white w-full max-w-sm rounded-lg shadow p-6">
    <div class="text-center mb-6">
      <h2 class="text-lg font-semibold mb-2">Forgot Password</h2>
      <p class="text-sm text-gray-600">Enter your username or email to receive a reset code</p>
    </div>
    
    <!-- Step 1: Request Code -->
    <form id="request-code-form" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Username or Email</label>
        <input id="forgot-username" type="text" class="w-full border rounded px-3 py-2" placeholder="Enter username or email" required />
      </div>
      
      <div class="text-center text-xs text-gray-500">
        <p>Enter your username or email address and we'll send you a 6-digit code to reset your password.</p>
      </div>
      
      <button type="submit" id="send-code-btn" class="w-full px-3 py-2 text-sm rounded bg-primary-600 text-white hover:bg-primary-700 flex items-center justify-center">
        <span id="btn-text">Send Reset Code</span>
        <svg id="loading-spinner" class="hidden w-4 h-4 ml-2 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
      
      <div id="request-message" class="text-sm hidden"></div>
    </form>
    
    <!-- Step 2: Enter Code and New Password -->
    <form id="reset-password-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm text-gray-600 mb-1">6-Digit Code</label>
        <input id="reset-code" type="text" class="w-full border rounded px-3 py-2 text-center text-lg tracking-widest" placeholder="000000" maxlength="6" required />
        <p class="text-xs text-gray-500 mt-1">Enter the 6-digit code sent to your email</p>
      </div>
      
      <div>
        <label class="block text-sm text-gray-600 mb-1">New Password</label>
        <div class="relative">
          <input id="new-password" type="password" class="w-full border rounded px-3 py-2 pr-10" placeholder="Enter new password" required />
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-2 text-gray-500 hover:text-gray-700" aria-label="Show password">
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
              <path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <div id="password-strength" class="mt-1 text-xs hidden">
          <div class="flex items-center space-x-1">
            <span>Strength:</span>
            <div class="flex space-x-1">
              <div class="w-2 h-2 rounded-full bg-gray-300" id="strength-1"></div>
              <div class="w-2 h-2 rounded-full bg-gray-300" id="strength-2"></div>
              <div class="w-2 h-2 rounded-full bg-gray-300" id="strength-3"></div>
              <div class="w-2 h-2 rounded-full bg-gray-300" id="strength-4"></div>
            </div>
            <span id="strength-text" class="ml-2"></span>
          </div>
        </div>
      </div>
      
      <div>
        <label class="block text-sm text-gray-600 mb-1">Confirm New Password</label>
        <input id="confirm-password" type="password" class="w-full border rounded px-3 py-2" placeholder="Confirm new password" required />
      </div>
      
      <button type="submit" class="w-full px-3 py-2 text-sm rounded bg-primary-600 text-white hover:bg-primary-700">
        Reset Password
      </button>
      
      <div id="reset-message" class="text-sm hidden"></div>
    </form>
    
    <div class="text-center mt-4">
      <a href="./login.html" class="text-sm text-primary-600 hover:text-primary-700 hover:underline">Back to Login</a>
    </div>
  </div>
</body>
</html>
